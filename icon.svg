<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="radar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2ff"/>
      <stop offset="100%" style="stop-color:#3a7bd5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#bg)" stroke="#4a5568" stroke-width="2"/>

  <!-- Radar circles -->
  <circle cx="64" cy="64" r="35" fill="none" stroke="url(#radar)" stroke-width="3" opacity="0.8"/>
  <circle cx="64" cy="64" r="25" fill="none" stroke="url(#radar)" stroke-width="2" opacity="0.6"/>
  <circle cx="64" cy="64" r="15" fill="none" stroke="url(#radar)" stroke-width="2" opacity="0.4"/>

  <!-- Center dot -->
  <circle cx="64" cy="64" r="4" fill="#00d2ff"/>

  <!-- Crosshairs -->
  <line x1="64" y1="29" x2="64" y2="99" stroke="url(#radar)" stroke-width="1" opacity="0.5"/>
  <line x1="29" y1="64" x2="99" y2="64" stroke="url(#radar)" stroke-width="1" opacity="0.5"/>

  <!-- Tech dots -->
  <circle cx="82" cy="46" r="3" fill="#ff6b6b"/>
  <circle cx="46" cy="82" r="3" fill="#4ecdc4"/>
  <circle cx="78" cy="78" r="2.5" fill="#45b7d1"/>
  <circle cx="50" cy="50" r="2.5" fill="#f9ca24"/>

  <!-- Sweep line -->
  <line x1="64" y1="64" x2="64" y2="29" stroke="#00d2ff" stroke-width="2" opacity="0.8"/>

  <!-- Text -->
  <text x="64" y="110" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#e2e8f0">DETECTECH</text>
</svg>